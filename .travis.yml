before_install:
- sudo apt-get update && sudo apt-get install --no-install-recommends texlive-fonts-recommended
  texlive-latex-extra texlive-fonts-extra texlive-latex-recommended texlive-pictures
  dvipng
script:
- pdflatex pdflatex \\nonstopmode\\input weighbh.tex && bibtex weighbh && pdflatex pdflatex \\nonstopmode\\input weighbh.tex && pdflatex pdflatex \\nonstopmode\\input weighbh.tex
deploy:
  provider: releases
  api_key:
    secure: 
  file: weighbh.pdf
  on:
    repo: jsheyl/weighbh
    tags: true
